<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/sidebar.css">
	<!---Boxicons CDN links-->
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<title>Sidebar</title>
</head>
<body>
	<div class="sidebar">
		<div class="logo_content">
			<div class="logo">
				<i class='bx bx-home' ></i>
				<div class="logo_name">HomeLab</div>
			</div>
			<i class='bx bx-menu' id="btn"></i>
		</div>
		<ul class="nav_list">
			<li>
					<i class='bx bx-search-alt-2'></i>
					<input type="text" placeholder="Search...">
				<span class="tooltipe">Search</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-grid-alt'></i>
					<span class="links_name">Dashboard</span>
				</a>
				<span class="tooltipe">Dashboard</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-user' ></i>
					<span class="links_name">Users</span>
				</a>
				<span class="tooltipe">Users</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-chat' ></i>
					<span class="links_name">Messages</span>
				</a>
				<span class="tooltipe">Messages</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-key'></i>
					<span class="links_name">Credentials</span>
				</a>
				<span class="tooltipe">Credentials</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-pie-chart-alt-2' ></i>
					<span class="links_name">Analytics</span>
				</a>
				<span class="tooltipe">Analytics</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-list-check'></i>
					<span class="links_name">Wish List</span>
				</a>
				<span class="tooltipe">Wish List</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-book-content'></i>
					<span class="links_name">Tutorials</span>
				</a>
				<span class="tooltipe">Tutorials</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-link'></i>
					<span class="links_name">Links</span>
				</a>
				<span class="tooltipe">Links</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-cog' ></i>
					<span class="links_name">Setting</span>
				</a>
				<span class="tooltipe">Setting</span>
			</li>
		</ul>
		<div class="profile_content">
			<div class="profile">
				<div class="profile_details">
					<img src="/source/avatar.png" alt="">
					<div class="name_job">
						<div class="name">Anton Mazur</div>
						<div class="job">System Administrator</div>
					</div>
				</div>
				<i class='bx bx-log-out' id="log_out"></i>
			</div>
		</div>
	</div>
	<div class="home_content">
		<div class="text">Home Content</div>
	</div>

	<script>
	 let btn = document.querySelector("#btn");
	 let sidebar = document.querySelector(".sidebar");	
	 let searchBtn = document.querySelector(".bx-search-alt-2");	

	 btn.onclick = function() {
		sidebar.classList.toggle("active");
	 }
	 searchBtn.onclick = function() {
		sidebar.classList.toggle("active");
	 }

	</script>
</body>
</html>
